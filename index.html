<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>MK-808 Drum Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="paintCanvas"></canvas>

    <input type="file" id="sampleUploader" accept="audio/*" style="display: none;">

    <div class="wrapper">
        <div class="machine-case">
            <div class="screw tl"></div>
            <div class="screw tr"></div>
            <div class="screw bl"></div>
            <div class="screw br"></div>

            <header class="machine-header">
                <div class="brand">
                    <h1>MK-808</h1>
                    <span class="sub-brand">RHYTHM COMPOSER</span>
                </div>
                
                <div class="lcd-display">
                    <div class="lcd-screen">
                        <span class="label">BPM</span>
                        <input type="number" id="bpmInput" value="120" min="40" max="300">
                    </div>
                    <div class="transport-controls">
                        <button id="startStopBtn" class="transport-btn">START</button>
                        <button id="clearBtn" class="transport-btn clear">CLR</button>
                        <button id="exportBtn" class="transport-btn export">SAVE</button>
                    </div>
                </div>
            </header>

            <main class="interface-grid">
                <section class="pad-section">
                    <div class="section-header">
                        <h3>DRUM PADS</h3>
                    </div>
                    <div class="drum-grid">
                        <button class="drum-pad" data-sound="kick">Kick</button>
                        <button class="drum-pad" data-sound="snare">Snare</button>
                        <button class="drum-pad" data-sound="clap">Clap</button>
                        <button class="drum-pad" data-sound="rim">Rim</button>
                        <button class="drum-pad" data-sound="closed_hat">C-Hat</button>
                        <button class="drum-pad" data-sound="open_hat">O-Hat</button>
                        <button class="drum-pad" data-sound="crash">Crash</button>
                        <button class="drum-pad" data-sound="perc">Perc 1</button>
                        <button class="drum-pad" data-sound="perc2">Perc 2</button>
                        <button class="drum-pad" data-sound="tom">Tom</button>
                    </div>
                </section>

                <section class="sequencer-container">
                    <div class="section-header">
                        <h3>STEP SEQUENCER</h3>
                        <p class="legend">HOLD & SLIDE: Velocity â€¢ TAP LABEL: Change Sound</p>
                    </div>
                    
                    <div class="sequencer-scroll-area">
                        <div class="sequencer">
                            <div class="seq-row" data-sound="kick"><span class="row-label">BD</span><div class="steps"></div></div>
                            <div class="seq-row" data-sound="snare"><span class="row-label">SD</span><div class="steps"></div></div>
                            <div class="seq-row" data-sound="closed_hat"><span class="row-label">CH</span><div class="steps"></div></div>
                            <div class="seq-row" data-sound="open_hat"><span class="row-label">OH</span><div class="steps"></div></div>
                            <div class="seq-row" data-sound="clap"><span class="row-label">CP</span><div class="steps"></div></div>
                            <div class="seq-row" data-sound="rim"><span class="row-label">RS</span><div class="steps"></div></div>
                            <div class="seq-row" data-sound="crash"><span class="row-label">CY</span><div class="steps"></div></div>
                            <div class="seq-row" data-sound="perc"><span class="row-label">PC1</span><div class="steps"></div></div>
                            <div class="seq-row" data-sound="perc2"><span class="row-label">PC2</span><div class="steps"></div></div>
                            <div class="seq-row" data-sound="tom"><span class="row-label">TM</span><div class="steps"></div></div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
